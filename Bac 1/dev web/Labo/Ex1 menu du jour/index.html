<!DOCTYPE html>
<html lang="fr">  <!--"pour un commentaire"-->
    <head>
        <meta charset="utf-8">
        <title>Menu du jour</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="4">Menu</th>  <!--<th> == <td> mais en gras-->
            </tr>
            <tr>
                <td rowspan="2">Semaine</td>
                <td colspan="2">Plats</td>
                <td>Desserts</td>
            </tr>
            <tr>
                <td>
                    <ul type="square">
                        <li>Pizza</li>
                        <li>Choucroute</li>
                    </ul>
                    
                </td>
                <td>
                    <ul type="square">
                        <li>Salade</li>
                        <li>Melon</li>
                    </ul>
                    
                </td>
                <td>
                    <ul type="circle">
                        <li>Tarte</li>
                        <li>Milk-shake</li>
                    </ul>
                    
                </td>
            </tr>
            <tr>
                <td rowspan="2">Weekend</td>
                <td colspan="2">Plats</td>
                <td>Desserts</td>
            </tr>
            <tr>
                <td>
                    <ul type="square">
                        <li>Couscous</li>
                        <li>Lasagne</li>
                    </ul>
                    
                </td>
                <td>
                    <ul type="square">
                        <li>Salade</li>
                    </ul>
                    
                </td>
                <td>
                    <ul type="circle">
                        <li>Glace</li>
                        <li>Mouse au chocolat</li>
                    </ul>
                    
                </td>
            </tr>
            
        </table>
    </body>
</html>
